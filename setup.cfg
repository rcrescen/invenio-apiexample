[aliases]
test = pytest

[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[compile_catalog]
directory = invenio_apiexample/translations/

[extract_messages]
copyright_holder = rcrescenz@gmail.com
msgid_bugs_address = rcrescenz@gmail.com
mapping-file = babel.ini
output-file = invenio_apiexample/translations/messages.pot
add-comments = NOTE

[init_catalog]
input-file = invenio_apiexample/translations/messages.pot
output-dir = invenio_apiexample/translations/

[update_catalog]
input-file = invenio_apiexample/translations/messages.pot
output-dir = invenio_apiexample/translations/
